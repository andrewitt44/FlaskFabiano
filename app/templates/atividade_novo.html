{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% include 'nave.html' %}
    <h2>Cadastrar Nova Atividade</h2>
    <form method="POST" action="{{ url_for('atividade_novo', turma_id=turma.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.descricao.label(class="form-label") }}
            {{ form.descricao(class="form-control") }}
        </div>
        <div class="form-group mt-2">
            {{ form.btnSubmit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
