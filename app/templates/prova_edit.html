{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% include 'nave.html' %}
    <h3 class="titulo">Editar atividade<br></h3>
    <hr class="hrTituloAtividades">

    <div class="col-12">
        <form method="POST" action="{{ url_for('atividadeEdit', id=post.id) }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.mensagem.label(class="form-label") }}
                {{ form.mensagem(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.btnSubmit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    .titulo {
        text-align: center;
        font-size: 50px;
        font-family: "Montserrat", sans-serif;
        margin-top: 3%;
        margin-bottom: 1%;
    }

    .hrTituloAtividades {
        width: 30%;
        margin-left: 35%;
        margin-bottom: 2%;
        border: 4px solid black;
    }
</style>

{% endblock %}
