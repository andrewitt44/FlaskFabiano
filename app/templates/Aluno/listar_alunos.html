{% extends "Codes/base.html" %}

{% block content %}
<div class="container">
    {% include 'Codes/nave.html' %}
    <div class="row mt-4">
        <h3 class="titulo">Lista de alunos</h3>
        <hr class="hrTitulo">

        <table class="table">
            <thead>
                <tr>
                    <th class="bg-light border border-dark"
                        style="width: 30%; text-align: center; font-size: 30px; font-weight: 400;">Nome do Aluno
                    </th>
                    <th class="bg-light border border-dark"
                        style="width: 30%; text-align: center; font-size: 30px; font-weight: 400;">Máquina
                    </th>
                    <th class="bg-light border border-dark"
                        style="width: 10%; text-align: center; font-size: 30px; font-weight: 400;">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td class="bg-light border border-dark" style="text-align: center; font-size: 20px;">{{ aluno.nome }}
                        <td class="bg-light border border-dark" style="text-align: center; font-size: 20px;">{{ aluno.maquina }}
                    </td>
                    <!-- <td class="bg-light border border-dark" style="text-align: center; font-size: 20px;">{{ aluno.turma.nome }}</td> -->
                    <td class="bg-light border border-dark">
                        <a href="{{ url_for('editar_aluno', aluno_id=aluno.id) }}" class="btn btn-warning">Editar</a>
                        <form action="{{ url_for('excluir_aluno', aluno_id=aluno.id) }}" method="post"
                            style="display:inline;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="cadastro"
            style="text-align: left; display: flex; gap: 66.7%; align-items: center; margin-bottom: 2rem;">
            <button id="backBtn"
                style="text-decoration: none; padding-right: 2rem; padding-left: 2rem; border-radius: 30px; margin-top: 1rem">Voltar</button>
            <script>
                document.getElementById("backBtn").addEventListener("click", function () {
                    history.back();
                });
            </script>
            <a href="{{ url_for('aluno_novo') }}" class="btn btn-primary col-3 mt-3">Cadastrar Aluno</a><br>
        </div>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

    .titulo {
        text-align: center;
        font-size: 50px;
        font-family: 'Montserrat', sans-serif;
        margin-top: 4%;
        margin-bottom: 1%;
    }

    .hrTitulo {
        width: 30%;
        margin: 0 auto;
        border: 4px solid black;
        margin-bottom: 2%;
    }
</style>
{% endblock %}
